<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Floating Elements</title>
	<style type="text/css">
		
		div {
			background-color: #0ff;
		}
		p {
			width:  50px;
			height: 50px;
			border: 1px solid black;
		}

		#p1 {
			background-color: #a52a2a;
			float: left;
			height: 150px;
		}
		#p2 {
			background-color: #deb887;
			float: right;
			height: 100px;
		}
		#p3 {
			background-color: #5f9ea0;
			clear: both;
		}
		#p4 {
			background-color: #ff7f50;
		}

		section {
			clear:  left;
		}

	</style>
</head>
<body>
<h1>Floating Elements</h1>

<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>	
	<section>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</section>
</div>

</body>
</html>
